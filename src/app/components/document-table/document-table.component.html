<!-- este componente se encarga de la logica para ordenar la tabla  -->
<!-- itera sobre la variable del componente 'documents' y lo envia al componente item para renderizarlo -->
<!-- Se pasa el valor del arreglo "documents", y se configura para realizar una paginacion -->

<div class="p-d-flex p-jc-center p-ai-center " style="width: 100%; height: 100vh; background: #ccc;">
<!-- START Documents Table -->
<p-table 
    [value]="documents" [lazy]="true" (onLazyLoad)="loadDocuments($event)" [loading]="loading" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" 
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]" [scrollable]="true" scrollHeight="500px" 
    [style]="{width:'85%'}" [resizableColumns]="true" styleClass="p-datatable-gridlines p-datatable-sm p-shadow-24" class="p-d-flex p-jc-center p-ai-center "
    selectionMode="single"
    >

        <!-- START Header de la tabla -->
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <p style="width: 100%; font-size: 1.5em; font-family: Arial; margin-left: 2em;" class="p-mr-2 p-text-bold">Lastest published documents</p>
                <p-button label="ADD" class="p-mx-6 p-button-danger" routerLink="add" ></p-button>
            </div>
        </ng-template>
        <!-- END Header de la tabla -->

        <!-- START Cabecera de la tabla -->
        <ng-template pTemplate="header">
            <tr>
                <th class="p-text-center" pSortableColumn="title">Title<p-sortIcon field="title"></p-sortIcon></th>
                <th class="p-text-center" pSortableColumn="category">Category/App<p-sortIcon field="category"></p-sortIcon></th>
                <th class="p-text-center" pSortableColumn="author">Author<p-sortIcon field="author"></p-sortIcon></th>
                <th class="p-text-center" pSortableColumn="datecreated">Date created<p-sortIcon field="datecreated"></p-sortIcon></th>
                <th class="p-text-center" pSortableColumn="languaje">Languaje<p-sortIcon field="datecreated"></p-sortIcon></th>
                <th class="p-text-center" >Status</th>
                <th class="p-text-center" >Actions</th>
            </tr>
        </ng-template>
        <!-- END Cabecera de la tabla -->

        <!-- STAR Filas de la tabla -->
        <ng-template pTemplate="body" let-doc>
            <tr>
                <td class="p-text-center">{{doc.title}}</td>
                <td class="p-text-center">{{doc.category}}</td>
                <td class="p-text-center">{{doc.author}}</td>
                <td class="p-text-center">{{doc.dateCreated | date: 'dd/MM/yyyy'}}</td>
                <td class="p-text-center">{{doc.languaje}}</td>
                <td class="p-text-center">
                    <span class="p-text-center">{{doc.isActive}}</span>
                </td>
                
                <!-- Actions -->
                <!-- Actions componente -->
                <td class="p-d-flex p-jc-center p-ai-center">
                    <button pButton title="Edit" pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-outlined p-mx-2" routerLink="edit/{{doc.id}}" ></button>
                    <button pButton title="Activate" pRipple type="button" icon="pi pi-heart" class="p-button-rounded p-button-outlined p-mx-2" (click)="toggleActivate(doc)"></button>
                    <!-- <p-button label="Edit" class="p-m-1" ></p-button>
                    <p-button label="active" class="p-m-1" (onClick)="toggleActivate(doc)"></p-button> -->
                </td>
            </tr>
        </ng-template>
        <!-- STAR Filas de la tabla -->

</p-table>
<!-- START Documents Table -->
</div>
